<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Stackscan - Consulta de STX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">Consulta de STX</h1>
            <p id="app-description">Consulta el saldo y las transacciones de cualquier dirección Stacks de manera sencilla.</p>
        </header>
        
        <section class="input-section">
            <input type="text" id="stx-address" placeholder="Ingresa tu dirección de Stacks" />
            <button id="check-balance">Consultar</button>
        </section>
        
        <section class="results-section">
            <div id="balance-container">
                <h2 id="balance-title">Saldo STX</h2>
                <p id="balance">---</p>
            </div>
            <div id="transactions-container">
                <h2 id="transactions-title">Transacciones recientes</h2>
                <ul id="transactions-list">
                    <!-- Transacciones aparecerán aquí -->
                </ul>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
