<!DOCTYPE html>
<html lang="en"> <!-- Cambiar el idioma a inglés -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STX Balance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>STX Balance</h1>
            <p>Check your STX balance quickly and easily.</p>
        </header>
        
        <div class="input-section">
            <label for="stx-address">STX Address</label>
            <input type="text" id="stx-address" placeholder="Enter your STX address">
            <button id="check-balance">Check Balance</button>
        </div>
        
        <div class="results-section">
            <div id="balance-container">
                <h2>STX Balance</h2>
                <div id="balance">0 STX</div>
                <div class="balance-usd">$0.00</div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2025 STX Balance Tracker by flor.btc. All rights reserved.</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
