<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar balance STX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stx Balance</h1>
            <p>¡Consulta el saldo de cualquier dirección Stacks!</p>
        </header>
        
        <section class="input-section">
            <input type="text" id="stx-address" placeholder="Ingresa tu dirección de Stacks" />
            <button id="check-balance">Consultar</button>
        </section>
        
        <section class="results-section">
            <div id="balance-container">
                <h2>Saldo STX</h2>
                <p id="balance">---</p>
                <p id="balance-usd" class="balance-usd">---</p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
